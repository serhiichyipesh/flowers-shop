name: ESLint

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '26 3 * * 2'

jobs:
  eslint:
    name: Run ESLint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run Next.js ESLint with SARIF output
        run: npx next lint --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif

      - name: Run Steiger
        run: npx steiger . --fix

      - name: Check if SARIF file exists
        run: ls -l eslint-results.sarif || echo "SARIF file not found!"

      - name: Upload analysis results to GitHub
        if: success()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
