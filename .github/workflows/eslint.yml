name: Lint & Build Checks

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '26 3 * * 2' # Runs weekly

jobs:
  setup:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

  eslint:
    name: Run ESLint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run ESLint
        run: pnpm lint --max-warnings=0

  prettier:
    name: Run Prettier
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run Prettier Check
        run: pnpm format -- --check

  tsc:
    name: TypeScript Check
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run TypeScript Check
        run: pnpm tsc
